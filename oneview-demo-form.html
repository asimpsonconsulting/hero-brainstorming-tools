<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Demo - OneView Labs</title>
    <meta name="description" content="See OneView in Action! Get a personalized demo of our GTM operations platform.">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Google Analytics - REPLACE WITH YOUR GA4 ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</head>
<body class="font-inter bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-md py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <img src="https://interfaces-cdn.zapier.com/3bd0bacb-6f98-41e7-98c7-0e6fae14b251/1vLABShorizontal09.png" alt="OneViewLabs Logo" class="h-8">
                <div class="text-sm text-gray-600">
                    <span class="bg-gradient-to-r from-green-500 to-emerald-500 bg-clip-text text-transparent font-semibold">Secure</span> • 
                    <span class="bg-gradient-to-r from-blue-500 to-cyan-500 bg-clip-text text-transparent font-semibold">GDPR Compliant</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-2xl">
            
            <!-- Form -->
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <form 
                    action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
                    method="POST"
                    class="p-8 space-y-6">

                    <!-- REPLACE WITH YOUR ACTUAL SALESFORCE VALUES -->
                    <input type="hidden" name="oid" value="YOUR_SFDC_ORG_ID_HERE">
                    <input type="hidden" name="retURL" value="https://YOUR_DOMAIN.com/success">
                    <input type="hidden" name="lead_source" value="Website Contact Form">
                    
                    <!-- Form Header -->
                    <div class="text-center mb-8">
                        <div class="text-xs font-semibold text-orange-600 uppercase tracking-wider mb-2">See OneView in Action!</div>
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Get a Demo</h1>
                    </div>
                    
                    <!-- Form Fields -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                First Name <span class="text-red-500">*</span>
                            </label>
                            <input name="first_name" type="text" maxlength="40" required 
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200"
                                   placeholder="John">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Last Name <span class="text-red-500">*</span>
                            </label>
                            <input name="last_name" type="text" maxlength="80" required
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200"
                                   placeholder="Smith">
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Work Email <span class="text-red-500">*</span>
                            </label>
                            <input name="email" type="email" maxlength="80" required
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200"
                                   placeholder="john.smith@company.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Company <span class="text-red-500">*</span>
                            </label>
                            <input name="company" type="text" maxlength="40" required
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200"
                                   placeholder="Acme Corp">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Phone Number
                        </label>
                        <input name="phone" type="tel" maxlength="40"
                               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200"
                               placeholder="(555) 123-4567">
                    </div>
                    
                    <!-- Qualifying Question -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            What's your primary GTM challenge? <span class="text-red-500">*</span>
                        </label>
                        <select name="00N000000000000" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200">
                            <option value="">Select option</option>
                            <option value="Pipeline unpredictability">Pipeline unpredictability</option>
                            <option value="Team capacity bottlenecks">Team capacity bottlenecks</option>
                            <option value="Scaling sales efforts">Scaling sales efforts</option>
                            <option value="GTM tool optimization">GTM tool optimization</option>
                            <option value="International expansion">International expansion</option>
                            <option value="ROI measurement">ROI measurement</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center pt-6">
                        <button type="submit"
                                class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-8 py-4 rounded-lg font-semibold text-lg hover:shadow-lg transform hover:scale-105 transition duration-300 w-full">
                            Continue
                        </button>
                        <p class="text-sm text-gray-500 mt-4">
                            Demo ready within 24 hours • Free • No spam, ever
                        </p>
                    </div>

                    <!-- Privacy -->
                    <div class="text-center">
                        <p class="text-xs text-gray-500">I consent to OneView Labs processing my information to for follow-up communications.</p>
                    </div>

                </form>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <img src="https://interfaces-cdn.zapier.com/20169154-0c6b-4ca7-8e9a-7cb5d8b609b9/1vLABShorizontal08.png" alt="OneViewLabs Logo" class="h-8 mx-auto mb-4">
            <p class="text-gray-400 text-sm">© 2025 OneView Labs. Transforming GTM complexity into clear, actionable insights.</p>
        </div>
    </footer>

    <!-- Form Analytics -->
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            // Add loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Processing...';
            submitButton.disabled = true;
            
            // Analytics tracking
            if (typeof gtag !== 'undefined') {
                gtag('event', 'form_submit', {
                    'event_category': 'lead_generation',
                    'event_label': 'demo_request'
                });
            }
            
            // Re-enable after 5 seconds in case of issues
            setTimeout(() => {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }, 5000);
        });
        
        // Track form interactions
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'form_field_focus', {
                        'event_category': 'form_interaction',
                        'event_label': this.id || this.name
                    });
                }
            });
        });
    </script>

</body>
</html>
